<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script>
    /**
     * str.substr(start[, length])
     *
     * substr方法返回一个字符串中从指定位置开始到指定字符数的字符。
     *
     * start: 开始提取字符的位置。如果为负值，则被看作 strLength + start，其中 strLength 为字符串的长度（例如，如果 start 为 -3，则被看作 strLength-3）。如果 start 为负值且 abs(start) 大于字符串的长度，则 substr 使用 0 作为开始提取的索引。
     * length: 可选。提取的字符数。如果 length 为 0 或负值，则 substr 返回一个空字符串。如果忽略 length，则 substr 提取字符，直到字符串末尾。
     */
    
    var str = 'abcde'
    
    // console.log(str.substr(1, 2));  // 'bc'
    // console.log(str.substr(-2));   // 'de'
    // console.log(str.substr(-1000));  // 'abcde'
    console.log(str.substr(6) === '');  // true
    console.log(str.substr(0, NaN) === '');  // true
    
    
    
  </script>
</body>
</html>
