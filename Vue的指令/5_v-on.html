<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="root">
        <!-- <button v-on:click="changeNum">按钮</button> -->
        <button @click="changeNum">按钮</button>
        <!-- <button @mouseover="changeNum">按钮</button> -->
        <ul>
            <li v-for="(val,key) in arr">{{val}}</li>
        </ul>
    </div>
<script src="vue.js"></script>
<script>

    let v = new Vue({
        el:'#root',
        data:{
           arr:[],
           num:0
        },
        methods:{
            changeNum(){
                let {num} = this;
                num ++;
                this.num = num;
                this.arr.push(num);
            }
        }
    });

    /*
       
        v-on:click="函数名"

        简写@click="函数名"

        @keydown
        @mouseover
        @mouseout
        ....

        事件函数必须报在methods下，它为一个对象
        
        
    */
</script>
</body>
</html>
